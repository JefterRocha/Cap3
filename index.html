<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
	<link rel="stylesheet" href="dist/css/style.css" />
	<title>Equipe 01 - Cap 3</title>
</head>

<body>
	<div class="container">
		<h1>Equipe 01 - Cap 3</h1>

		<form method="post" id="form-data">
			<div class="form-group">
				<div class="alert"></div>
				<input type="text" name="name" id="user-name" class="form-control" placeholder="Digite seu Nome"><br>

				<input type="checkbox" id="c1" name="c1" value="1" />
				<label class="topic alert alert-primary" for="c1">
					A surdez é um problema para o surdo?
					<span class="owner-name"></span>
				</label>

				<input type="checkbox" id="c2" name="c2" value="2" />
				<label class="topic alert alert-primary" for="c2">
					A surdez é uma deficiêcia?
					<span class="owner-name"></span>
				</label>

				<input type="checkbox" id="c3" name="c3" value="3" />
				<label class="topic alert alert-primary" for="c3">
					Porque a surdez é vista negativamente na sociedade?
					<span class="owner-name"></span>
				</label>

				<input type="checkbox" id="c4" name="c4" value="4" />
				<label class="topic alert alert-primary" for="c4">
					A surdez é hereditária?
					<span class="owner-name"></span>
				</label>

				<input type="checkbox" id="c5" name="c5" value="5" />
				<label class="topic alert alert-primary" for="c5">
					Há diferentes tipos e graus de surdez?
					<span class="owner-name"></span>
				</label>

				<input type="checkbox" id="c6" name="c6" value="6" />
				<label class="topic alert alert-primary" for="c6">
					Aparelhos auditivos ajudam o surdo a houvir melhor?
					<span class="owner-name"></span>
				</label>

				<input type="checkbox" id="c7" name="c7" value="7" />
				<label class="topic alert alert-primary" for="c7">
					O implante cloclear recupera a audição do surdo?
					<span class="owner-name"></span>
				</label>

				<input type="checkbox" id="c8" name="c8" value="8" />
				<label class="topic alert alert-primary" for="c8">
					A surdez compromente o desenvolvimento cognitivo-linguístico do indivíduo?
					<span class="owner-name"></span>
				</label>

				<input type="checkbox" id="c9" name="c9" value="9" />
				<label class="topic alert alert-primary" for="c9">
					Que momento nós vivemos?
					<span class="owner-name"></span>
				</label>
				<button type="submit" class="btn btn-info" id="save">Salvar</button>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
	<script src="dist/js/custom.js"></script>
</body>

</html>
